name: Run Python Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: [published]
    
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Python 2.7
        uses: actions/setup-python@v3
        with:
          python-version: 2.7
      
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir typing==3.7.4.1
          pip install --ignore-installed -r requirements.txt -e .[tests,docs]
      
      - name: Run tests with pytest and generate report
        run: coverage run -m pytest
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
      
      - name: Build and push
        id: build
        uses: cern-sis/gh-workflows/.github/actions/docker-build@v5.4.0
        with:
          image: scoap3/hepcrawl
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          cache: false

      - name: Deploy QA
        if: ${{ github.event_name == 'push'}}
        uses: cern-sis/gh-workflows/.github/actions/kubernetes-project-new-images@v5.4.0
        with:
          event-type: update
          images: scoap3/hepcrawl:${{ steps.build.outputs.image-id }}
          token: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}

      - name: Deploy PROD
        if: ${{ github.event_name == 'release'}}
        uses: cern-sis/gh-workflows/.github/actions/kubernetes-project-new-images@v5.4.0
        with:
          event-type: release
          images: scoap3/hepcrawl:${{ steps.build.outputs.image-id }}
          token: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}
